<div>
  <fcc-image-with-fallback [imageUrl]="image.value" *ngIf="image.value"></fcc-image-with-fallback>
  <form [formGroup]="form" (ngSubmit)="addImage()">
    <div>
      <div>Image Url</div>
      <input type="text" formControlName="url" #image>
    </div>
    <div>
      <div>Description</div>
      <input type="text" formControlName="description">
    </div>
    <button type="submit" [disabled]="form.pristine">Add Image</button>
  </form>
</div>
